<!doctype html>
<html lang="en">

<head>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-image: url("https://images.unsplash.com/photo-1614850523060-8da1d56ae167?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bGlnaHQlMjBjb2xvdXJ8ZW58MHx8MHx8&w=1000&q=80");
            background-color: #cccccc;
            height: 500px;
            background-position: center;
            background-repeat: repeat;
            background-size: cover;
            position: relative;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HighwayWebApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home'%}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'query2' %}">Query</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <form method="POST" action="/updateTender/{{ edittender.tender_no }}" style="padding-top: 10px;">
        {% csrf_token %}
        <div class="row mb-3">
            <label for="input_number" class="col-sm-2 col-form-label">Tender Number</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="input_number" name="tender_no"
                    value="{{ edittender.tender_no }}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputname" class="col-sm-2 col-form-label">Tender Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputname" name="tender_title"
                    value="{{ edittender.tender_title }}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputdate" class="col-sm-2 col-form-label">Bid Submission Start Date</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="inputdate" name="bid_submission_start_date"
                    value="{{ edittender.bid_submission_start_date|date:'c'}}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputdate" class="col-sm-2 col-form-label">Bid Submission End Date</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="inputdate" name="bid_submission_end_date"
                    value="{{ edittender.bid_submission_end_date|date:'c'}}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        {% if messages %}
        {% for mess in messages%}
        <b style="color:green;">{{mess}}</b>
        {% endfor %}
        {% endif %}
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
</body>

</html>
